<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotionWX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container {
            width: 350px;
            padding: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group mb-3">
            <label for="editor">Editor</label>
            <input type="text" class="form-control" id="editor" placeholder="" value="https://md.laomiao.site">
        </div>
        <div class="form-group mb-3">
            <label for="token">Token</label>
            <input type="text" class="form-control" id="token" placeholder="Token">
        </div>
        <button type="button" class="btn btn-primary" id="submitBtn">Save</button>
    </div>
    <script src="js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/popup.js">
    </script>
</body>
</html>
